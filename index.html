<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Interactive Portfolio - Pixel Platformer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
    }
    
    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
  <script type="module" crossorigin src="/elusse/assets/index-Cg1tVuRz.js"></script>
  <link rel="stylesheet" crossorigin href="/elusse/assets/index-CNfhI7DB.css">
</head>
<body>
  <!-- Game Canvas -->
  <div id="game-container"></div>
  
  <!-- UI Overlay -->
  <div id="game-ui">
    <!-- Language & Skin Buttons -->
    <button id="lang-btn" class="pixel-button" title="Toggle Language (L)">
      <span id="lang-text">CS</span>
    </button>
    <button id="skin-btn" class="pixel-button" title="Toggle Skin (C)">
      <span id="skin-text">ORANGE</span>
    </button>
    
    <!-- Controls Dialog -->
    <dialog id="controls-dialog" class="pixel-dialog">
      <h1>CONTROLS</h1>
      <div id="controls-content">
        <!-- Desktop controls (default) -->
        <div id="desktop-controls">
          <div class="key-row">
            <div class="pixel-key">A</div>
            <div class="pixel-key">W</div>
            <div class="pixel-key">D</div>
          </div>
          <p class="or-text">or</p>
          <div class="key-row">
            <div class="pixel-key">←</div>
            <div class="pixel-key">↑</div>
            <div class="pixel-key">→</div>
          </div>
        </div>
        
        <!-- Touch controls -->
        <div id="touch-controls" style="display: none;">
          <p class="touch-text">Tap and hold<br>where you want<br>to move</p>
        </div>
      </div>
    </dialog>
  </div>
  
</body>
</html>
